<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>
    <section>
        <div class="container">
            <div class="row mt-5 ">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header ">
                            <h2> bài 2 Tính tiền điện
                            </h2>
                        </div>
                        <div class="card-body">
                            <label for="">Họ và tên</label>
                            <input id="hoTen" type="text" />
                        </div>
                        <div class="card-body">
                            <label for="">Tổng thu nhập </label>
                            <input id="tongThu" type="text" />
                        </div>
                        <div class="card-body">
                            <label for="">Số người phụ thuộc:</label>
                            <input id="nguoiPhuThuoc" type="text" />
                        </div>
                        <button class="btn btn-success mt-2" id="btnKinh"> Tính</button>
                        <div class="card-footer text-muted pt-3 mt-2" id="tinhTien">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row mt-5 ">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header ">
                            <h2> bài 3 tính cáp
                            </h2>
                        </div>
                        <div class="card-body">
                            <label for="">Khách hàng </label>
                            <select id="selectKhachHang" onchange="changeStatus()">
                                <option value="khachHang">Chọn loại khách hàng</option>
                                <option value="nhaDan">Nhà dân</option>
                                <option value="doanhNghiep">Doanh nghiệp</option>
                            </select>
                        </div>
                        <div class="card-body">
                            <label for="">Số kết nối </label>
                            <input id="soKetNoi" type="text" />
                        </div>
                        <div class="card-body">
                            <label for="">Mã khách hàng </label>
                            <input id="maKhachHang" type="text" />
                        </div>
                        <div class="card-body">
                            <label for="">Số kênh cao cấp </label>
                            <input id="soKenh" type="text" />
                        </div>
                        <button class="btn btn-success mt-2" id="btnKinh_2"> Tính</button>
                        <div class="card-footer text-muted pt-3 mt-2" id="tinhTien_2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script src="./js.js"></script>
</body>

</html>
